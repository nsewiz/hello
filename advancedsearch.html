<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="advancedsearch.css">
    </head>
    <body>
        <button class="is"><a href="search.html">Google</a></button>
        <div class="outer">
            <p>
              <span class="hr1">G</span><span class="hr2">o</span><span class="hr3">o</span><span class="hr1">g</span><span class="hr4">l</span><span class="hr2">e</span>
            </p>
        </div>
        <div class="innertitle">
            Advanced Search <br><br><br>
        </div>
        <div class="inner">
            <br><br><br>Find pages with...<br><br><br>
        </div>
        <div>
            <form action="https://google.com/search">
                <label>all these words:</label><input type="text" name="as_q" ><br><br>
                <label>this exact word or phrase:</label><input type="text" name="as_epq" ><br><br>
                <label>any of these words::</label><input type="text" name="as_oq" ><br><br>
                <label>none of these words:</label><input type="text" name="as_eq" ><br><br><br><br>
                <input type="submit" value="Advanced Search">
            </form>
        </div>
    </body>
</html>
