<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="advancedsearch.css">

    <body>
        <button class="is"><a href="indexnew.html">Google</a></button>

            <p>
              <span class="hr1">G</span><span class="hr2">o</span><span class="hr3">o</span><span class="hr1">g</span><span class="hr4">l</span><span class="hr2">e</span>
